<body>
    <div class="row">
        <div class="content col-md-6 left" style="background-color: blue;"></div>
        <div class="content col-md-6 right">
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <img src="img/slideshow/06-995A3236_copy-scaled.jpg" style="width:100%">
                </div>
              
                <div class="mySlides fade">
                  <img src="img/slideshow/1522998546phpr7is0c.jpeg" style="width:100%">
                </div>
              
                <div class="mySlides fade">
                  <img src="img/slideshow/class-room-1-scaled.jpg" style="width:100%">
                </div>
              </div>
              <script>
                var slideIndex = 0;
                showSlides();

                function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}
                slides[slideIndex-1].style.display = "block";
                setTimeout(showSlides, 4000); // Change image every 2 seconds
                }
              </script>
        </div>

        <div class="content col-md-6 right"></div>
        <div class="content col-md-6 left" style="background-color: blue;"></div>
        
        <div class="content col-md-12 left" style="background-color: rgb(255, 153, 0); height: 30vh;width: 101vw;"></div>
